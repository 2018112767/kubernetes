# permissions for end users to view podcheckpoints.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: podcheckpoint-viewer-role
rules:
- apiGroups:
  - podcheckpointcontroller.tecent.com
  resources:
  - podcheckpoints
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - podcheckpointcontroller.tecent.com
  resources:
  - podcheckpoints/status
  verbs:
  - get
