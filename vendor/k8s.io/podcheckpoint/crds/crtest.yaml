apiVersion: v1 # API版本号，注意：具有多个，不同的对象可能会使用不同API
kind: Pod  # 对象类型，pod
metadata:  # 元数据
  name: crtest # POD名称
  namespace: default # 所属的命名空间
spec: # specification of the resource content(资源内容的规范)
  containers: # 容器列表
    - name: crtest # 容器名称
      image: bin1136021767/crtest:v1 # 容器镜像
  nodeSelector:
    migrate: src